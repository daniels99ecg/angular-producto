
<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container">
    <div class="title">
        <h4>Lista de Productos</h4>

        <button type="button" class="btn btn-primary" routerLink="/add">Add Item</button>
    </div>
   

    <table *ngIf="listItem.length > 0" class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre Producto</th>
            <th scope="col">Precio Producto</th>
          <th scope="col">Acci√≥n</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listItem" class="table-active">
            
            <td>{{ item.nameProduct }}</td>
            <td>{{ item.price |currency}}</td>
            <td>
                <button routerLink="/edit/{{ item.id }}" type="button" class="btn btn-warning" >Edit</button>
                <button (click)="deleteItem(item.id!)" type="button" class="btn btn-danger ms-2">Delete</button>
            </td>
    
          </tr>

        </tbody>
      </table>
      <h5 *ngIf="listItem.length == 0">No hay Items en la lista</h5>
</div>
